apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  namespace: roboshop
data:
  CART_HOST: "cart-svc"
  CART_PORT: "8080"
  USER_HOST: "user-svc"
  USER_PORT: "8080"
  AMQP_HOST: "rabbitmq-svc" # rabbitmq-svc
  AMQP_USER: "roboshop"
  AMQP_PASS: "roboshop123"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment
  namespace: roboshop
  labels:
    project: roboshop
    component: payment
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: roboshop
      component: payment
      tier: backend
  template:
    metadata:
      labels:
        project: roboshop
        component: payment
        tier: backend
    spec:
      containers:
        - name: payment-container
          image: joindevops/payment:v1
          imagePullPolicy: Always
          ports:
            - name: liveness-port
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: payment-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "100m"
              memory: "128Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: liveness-port
            failureThreshold: 1
            periodSeconds: 60
          livenessProbe:
            httpGet:
              path: /health
              port: liveness-port
            failureThreshold: 1
            periodSeconds: 60
---
apiVersion: v1
kind: Service
metadata:
  name: payment-svc
  namespace: roboshop
spec:
  selector:
    project: roboshop
    component: payment
    tier: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-hpa
  namespace: roboshop
  labels:
    project: roboshop
    component: payment
    tier: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
