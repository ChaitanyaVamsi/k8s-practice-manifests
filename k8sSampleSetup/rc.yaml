apiVersion: v1
kind: ReplicationController
metadata:
 name: nginx-rc
spec:
 replicas: 2
 selector:
  app: nginx
 template:       # this is like pod specification
  metadata:
   name: nginx
   labels:
    app: nginx
  spec:
   containers:
    - name: nginx
      image: nginx
      ports:
       - containerPort: 80